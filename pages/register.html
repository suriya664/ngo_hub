<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - NGO Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="../assets/img/favicon.svg">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        body {
            font-family: 'Inter', 'Poppins', sans-serif;
        }
        .register-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1.5rem;
            background: radial-gradient(circle at top right, rgba(0, 180, 216, 0.88) 0%, rgba(4, 102, 200, 0.9) 35%, rgba(255, 107, 53, 0.95) 100%);
        }
        .auth-card {
            width: 100%;
            max-width: 650px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 35px 65px rgba(132, 94, 247, 0.22);
            padding: 3rem 3.25rem;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .brand-mark {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.75rem;
            font-weight: 700;
            letter-spacing: 0.08em;
            font-size: 1.1rem;
            text-transform: uppercase;
        }
        .brand-mark span:first-child {
            color: var(--secondary-blue);
        }
        .brand-mark span:last-child {
            color: var(--primary-orange);
        }
        .auth-brand {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
            margin-bottom: 1.75rem;
            text-decoration: none;
            transition: transform 0.2s ease;
        }
        .auth-brand img {
            height: 52px;
            width: auto;
        }
        .auth-brand:hover {
            transform: translateY(-2px);
        }
        .register-header {
            text-align: center;
            margin-bottom: 2.25rem;
        }
        .register-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 0.6rem;
        }
        .register-header p {
            color: var(--gray);
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.25rem;
            width: 100%;
            align-items: start;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.45rem;
            text-align: center;
        }
        .form-group label {
            font-weight: 600;
            color: var(--dark);
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.85rem 1rem;
            border: 1.5px solid var(--light-gray);
            border-radius: 10px;
            font-size: 0.95rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            text-align: center;
        }
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--secondary-blue);
            box-shadow: 0 0 0 3px rgba(4, 102, 200, 0.18);
        }
        .password-wrapper {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            padding: 0;
        }
        .terms-wrapper {
            grid-column: span 2;
            display: flex;
            gap: 0.75rem;
            align-items: center;
            justify-content: center;
            color: var(--gray);
            font-size: 0.95rem;
            text-align: center;
        }
        .terms-wrapper input[type="checkbox"] {
            margin-top: 0;
        }
        .terms-wrapper a {
            color: var(--secondary-blue);
            font-weight: 600;
            text-decoration: none;
        }
        .terms-wrapper a:hover {
            text-decoration: underline;
        }
        .auth-btn {
            width: 100%;
            border: none;
            border-radius: 999px;
            background: linear-gradient(135deg, var(--primary-orange) 0%, var(--secondary-blue) 100%);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            padding: 0.95rem;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 1.5rem;
        }
        .auth-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 18px 34px rgba(255, 107, 53, 0.28);
            color: var(--white);
        }
        .auth-btn:active {
            transform: translateY(0);
            box-shadow: none;
        }
        .switch-auth {
            text-align: center;
            margin-top: 1.75rem;
            color: var(--gray);
        }
        .switch-auth a {
            color: var(--secondary-blue);
            font-weight: 600;
            text-decoration: none;
        }
        .switch-auth a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .auth-card {
                padding: 2.5rem 2rem;
            }
            .form-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            .terms-wrapper {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body class="register-page">
    <div class="auth-card">
        <a href="../index.html" class="auth-brand" aria-label="Go to home page">
            <img src="../assets/img/logo.svg" alt="NGO Logo">
        </a>
        <div class="register-header">
            <h1>Create an Account</h1>
            <p>Unlock access to manage campaigns, volunteers, and reports.</p>
        </div>

        <form id="registerForm" novalidate>
            <div class="form-grid">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Jane" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Doe" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="focusArea">Primary Focus Area</label>
                    <select id="focusArea" name="focusArea" required>
                        <option value="" disabled selected>Select an area</option>
                        <option value="education">Education</option>
                        <option value="health">Health & Wellness</option>
                        <option value="environment">Environment</option>
                        <option value="community">Community Development</option>
                        <option value="advocacy">Advocacy</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Create a password" minlength="8" required>
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility" onclick="togglePassword('password', 'passwordIcon')">
                            <i class="fas fa-eye" id="passwordIcon"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repeat your password" minlength="8" required>
                        <button type="button" class="toggle-password" aria-label="Toggle confirm password visibility" onclick="togglePassword('confirmPassword', 'confirmPasswordIcon')">
                            <i class="fas fa-eye" id="confirmPasswordIcon"></i>
                        </button>
                    </div>
                </div>
                <div class="terms-wrapper">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        I agree to the <a href="terms.html">Terms of Service</a> and <a href="privacy-policy.html">Privacy Policy</a>.
                    </label>
                </div>
            </div>

            <button type="submit" class="auth-btn">Create Account</button>
        </form>

        <p class="switch-auth">
            Already have an account?
            <a href="login.html">Sign in</a>
        </p>
    </div>

    <script>
        function togglePassword(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            if (!input || !icon) return;

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            const terms = document.getElementById('terms');

            if (password.value !== confirmPassword.value) {
                alert('Passwords do not match. Please re-enter them.');
                confirmPassword.focus();
                return;
            }

            if (!terms.checked) {
                alert('Please agree to the terms and privacy policy to continue.');
                terms.focus();
                return;
            }

            alert('Registration functionality would be implemented here.');
            // window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
