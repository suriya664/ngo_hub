<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NGO Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="../assets/img/favicon.svg">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        body {
            font-family: 'Inter', 'Poppins', sans-serif;
        }
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1.5rem;
            background: radial-gradient(circle at top left, rgba(0, 180, 216, 0.9) 0%, rgba(4, 102, 200, 0.92) 45%, rgba(255, 107, 53, 0.95) 100%);
        }
        .auth-card {
            width: 100%;
            max-width: 420px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 35px 60px rgba(11, 79, 156, 0.18);
            padding: 2.75rem 2.25rem;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .brand-mark {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            letter-spacing: 0.08em;
            font-size: 1.1rem;
            text-transform: uppercase;
        }
        .brand-mark span:first-child {
            color: var(--secondary-blue);
        }
        .brand-mark span:last-child {
            color: var(--primary-orange);
        }
        .auth-brand {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.35rem;
            margin-bottom: 1.5rem;
            text-decoration: none;
            transition: transform 0.2s ease;
        }
        .auth-brand img {
            height: 52px;
            width: auto;
        }
        .auth-brand:hover {
            transform: translateY(-2px);
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }
        .login-header p {
            color: var(--gray);
            text-align: center;
        }
        .login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        .form-group {
            width: 100%;
            margin-bottom: 0.25rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.45rem;
            font-weight: 600;
            color: var(--dark);
            text-align: center;
        }
        .form-group input {
            width: 100%;
            padding: 0.85rem 1rem;
            border: 1.5px solid var(--light-gray);
            border-radius: 10px;
            font-size: 0.95rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            text-align: center;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--secondary-blue);
            box-shadow: 0 0 0 3px rgba(4, 102, 200, 0.18);
        }
        .password-wrapper {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            padding: 0;
        }
        .login-options {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            align-items: center;
            margin-bottom: 1.75rem;
            text-align: center;
        }
        .login-options label {
            display: inline-flex;
            align-items: center;
            gap: 0.45rem;
            color: var(--gray);
            font-size: 0.9rem;
        }
        .login-options a {
            color: var(--secondary-blue);
            font-weight: 600;
            font-size: 0.9rem;
            text-decoration: none;
        }
        .login-options a:hover {
            text-decoration: underline;
        }
        .auth-btn {
            width: 100%;
            border: none;
            border-radius: 999px;
            background: linear-gradient(135deg, var(--primary-orange) 0%, var(--secondary-blue) 100%);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            padding: 0.9rem;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .auth-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 18px 30px rgba(255, 107, 53, 0.28);
            color: var(--white);
        }
        .auth-btn:active {
            transform: translateY(0);
            box-shadow: none;
        }
        .switch-auth {
            text-align: center;
            margin-top: 1.75rem;
            color: var(--gray);
        }
        .switch-auth a {
            color: var(--secondary-blue);
            font-weight: 600;
            text-decoration: none;
        }
        .switch-auth a:hover {
            text-decoration: underline;
        }
        @media (max-width: 576px) {
            .auth-card {
                padding: 2.25rem 1.75rem;
            }
        }
    </style>
</head>
<body class="login-page">
    <div class="auth-card">
        <a href="../index.html" class="auth-brand" aria-label="Go to home page">
            <img src="../assets/img/logo.svg" alt="NGO Logo">
        </a>
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Access your dashboard</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email Address</label>
                <input type="email" id="loginEmail" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label for="loginPassword">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        <i class="fas fa-eye" id="passwordIcon"></i>
                    </button>
                </div>
            </div>

            <div class="login-options">
                <label>
                    <input type="checkbox" id="rememberMe">
                    Remember me
                </label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="auth-btn">Login</button>
        </form>
        <p class="switch-auth">
            Don't have an account?
            <a href="register.html">Register Now</a>
        </p>
    </div>

    <script>
        function togglePassword() {
            const password = document.getElementById('loginPassword');
            const icon = document.getElementById('passwordIcon');
            if (password.type === 'password') {
                password.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Login functionality would be implemented here');
            // window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
